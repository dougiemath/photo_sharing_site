{% extends "base2.html" %}

{% block title %}Sign Up Now{% endblock title %}

{% block content %}

{% load crispy_forms_tags %}

<h1 class="display-4 fw-bold lh-1">Sign up now</h1>

<div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}                 
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
</div>

<div>
	<p>If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
</div>
          
{% endblock content %}
