{% extends "base.html" %}

{% block title %}Sign Up Now{% endblock title %}

{% block content %}
<br>
<div class="container upload-a-photo border-0">
	{% load crispy_forms_tags %}

	<h1 class="display-4 fw-bold lh-1">Sign up now</h1>

	<div>
		<form method="POST" class="signupform">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-primary" type="submit">Register</button>
		</form>
	</div>
	<div class = "pt-2">
		<p>If you already have an account, <a href="{% url 'image:login' %}">login</a> instead.</p>
	</div>	
	
</div>
  <br>        
{% endblock content %}
