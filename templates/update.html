{% extends 'base.html' %}

{% block title %}Update Image{% endblock %}


{% load crispy_forms_tags %}

{% block content %}


<div class="container pb-2 pt-2 border rounded container-custom my-3">
    <div class="mx-auto">
        <h2 class="mt-3 text-center">Edit photo</h2>
    </div>
    <div class="form-group">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mb-3">Save Changes
            </button>
        </form>
        <a class="btn btn-outline-dark" href="{% url 'image:user_feed' %}">Exit Without Saving</a>

    </div>
</div>

{% endblock %}
