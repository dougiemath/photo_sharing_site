{% extends "base.html" %}

{% block head_title %}{% trans "Photo Sharing Site - Home" %}{% endblock %}

{% block content %}

<div class="row">
    <div class="grid">
        <!-- columns -->
        <div class="grid-col grid-col--1"></div>
        <div class="grid-col grid-col--2"></div>
        <div class="grid-col grid-col--3"></div>
        <div class="grid-col grid-col--4"></div>
        <!-- items -->
        {% for photo in photos %}

        <!-- {{ post.author }} -->
        <div class="grid-item image-container-custom"><a href="{% url 'image:detail' photo.id %}"> <img
                    src="{{photo.featured_image.url}}" alt="{{photo.title}}" /></a></div>
        {% endfor %}
    </div>
</div>


{% endblock %}
