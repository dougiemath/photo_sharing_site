{% extends "base.html" %}

{% block title %}{{user.username}}'s page{% endblock %}

{% block content %}
<div id="overlay"></div>
<div class="row d-flex">
    <div class="user-page-info">
        <p class="lead">This is your private page. Here you will see all of your images (published and drafts).</p>
    </div>
    <div class="row">
        <div class="grid">
            <!-- Colcade Grid System -->
            <div class="grid-col grid-col--1"></div>
            <div class="grid-col grid-col--2"></div>
            <div class="grid-col grid-col--3"></div>
            <div class="grid-col grid-col--4"></div>
            {% for photo in photos %}
            <div class="grid-item image-container-custom"><a href="{% url 'image:user_image_details' photo.id %}">
                    <img src="{{photo.featured_image.url}}" alt="{{photo.title}}" /></a></div>
            {% endfor %}
        </div>
    </div>
</div>
    {% endblock %}
