{% extends 'feed_public.html' %}

{% block content %}
<br>
{% if searched %}
<div class="container upload-a-photo">
    <h2 class="text-center">Search results for: '{{searched}}'</h2>
</div>
{% for post in posts %}
<div class="row">
    <div class="grid">
        <!-- columns -->
        <div class="grid-col grid-col--1"></div>
        <div class="grid-col grid-col--2"></div>
        <div class="grid-col grid-col--3"></div>
        <div class="grid-col grid-col--4"></div>
        <!-- items -->

        <!-- {{ post.author }} -->
        <div class="grid-item"><a href="{% url 'image:detail' post.id %}"> <img src="{{ post.featured_image.url }}"
                    alt="image"></a></div>

        {% empty %}
        <div class="container upload-a-photo mt-2 border-0">
            <p class="text-center font-italic">There are no images matching your search.<p>
        </div>
        {% endfor %}
    </div>
</div>

{% else %}

<div class="container upload-a-photo">
    <h2 class="text-center">You do not have access to this page.</h2>
</div>

{% endif %}


<br>
{% endblock %}
