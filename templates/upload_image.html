{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<div class="container upload-a-photo">
    <div class="mx-auto">
        <h1 class="mt-3 text-center">Upload a photo</h1>
    </div>
    <div class="form-group">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mb-3">Add Photo</button>
        </form>
    </div>
</div>
<br>
{% endblock %}
