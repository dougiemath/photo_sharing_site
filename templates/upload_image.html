{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<title>Update Image</title>

<br>
<div class="container pb-2 pt-2 border rounded container-custom">
    <div class="mx-auto">
        <h1 class="mt-3 text-center">Upload a photo {{photo}}</h1>
    </div>
    <div class="form-group">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mb-3">Upload Image
            </button>
        </form>
        <a class="btn btn-outline-dark" href="{% url 'image:user_feed' %}">Exit Without Saving</a>

    </div>
</div>
<br>
{% endblock %}
