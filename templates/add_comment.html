{% extends 'base.html' %}

{% block title %}Add Comment{% endblock %}

{% block content %}

<div class="container pb-2 pt-2 border rounded container-custom my-3">
    <h3>Leave a comment:</h3>
    <p>Posting as: {{ user.username }}</p>

    <div class="form-group">

        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-success mt-2">Add</button>
        </form>
    </div>
    <a class="btn btn-outline-dark" onclick="javascript:history.back()">Exit Without Saving</a></div>

{% endblock %}
