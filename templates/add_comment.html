{% extends 'base.html' %}

{% block content %}
<title>Add Comment</title>


<br>
<div class="container pb-2 pt-2 border rounded container-custom">
    <h3>Leave a comment:</h3>
    <p>Posting as: {{ user.username }}</p>

    <div class="form-group">

        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-success mt-2">Add</button>
        </form>
    </div>
    <a class="btn btn-outline-dark" onclick="javascript:history.back()">Exit Without Saving</a></div>
<br>

{% endblock %}
