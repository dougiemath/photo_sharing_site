{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<br>
<div class = "container pb-2 pt-2 border rounded container-custom text-center">
<h1>{% trans "Log Out" %}</h1>

<p class = "image-details-content">{% trans 'Are you sure you want to log out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-danger mb-3" type="submit">{% trans 'Log Out' %}</button>
</form>
</div>
<br>
{% endblock %}
