{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}Log Out{% endblock %}

{% block content %}

<div class = "container pb-2 pt-2 border rounded container-custom text-center info my-3">
<h2>{% trans "Log Out" %}</h2>

<p class = "image-details-content">{% trans 'Are you sure you want to log out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-danger mb-3" type="submit">{% trans 'Log Out' %}</button>
</form>
</div>

{% endblock %}
