{% extends "base.html" %}

{% block content %}



<div class="row">
    <div class="grid">
        <!-- columns -->
        <div class="grid-col grid-col--1"></div>
        <div class="grid-col grid-col--2"></div>
        <div class="grid-col grid-col--3"></div>
        <div class="grid-col grid-col--4"></div>
        <!-- items -->
        {% for post in post_list %}
            
        <!-- {{ post.author }} -->
            <div class="grid-item"><img src="{{ post.featured_image.url }}" alt="image"></div>
        {% endfor %}
    </div>
</div>

{%endblock%}
