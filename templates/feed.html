{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for post in post_list %}
                {{ post.author }}
                <img src="{{ post.featured_image.url }}" alt="image">
                {% endfor %}

            </div>
        </div>
    </div>
</div>

{%endblock%}
